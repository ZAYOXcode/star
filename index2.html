<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>شبِ ستاره‌ام ✨</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100vh;
      overflow: hidden;
      font-family: 'Vazir', Tahoma, sans-serif;
      direction: rtl;
    }

    .input-box {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2;
      transition: opacity 0.6s ease;
    }

    .input-box label {
      display: block;
      margin-bottom: 8px;
      color: white;
      font-size: 1.2em;
    }

    .input-box input {
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      outline: none;
      box-shadow: 0 0 10px #FFD700;
    }

    .input-box button {
      margin-top: 10px;
      padding: 8px 20px;
      background-color: #FFD700;
      color: black;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 8px #FFD700;
    }

    .name {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 4em;
      font-weight: bold;
      text-shadow: 0 0 25px #FFD700;
      z-index: 1;
      display: none;
    }

    .message {
      position: absolute;
      top: 57%;
      left: 50%;
      transform: translateX(-50%);
      color: #FFD700;
      font-size: 1.5em;
      text-align: center;
      z-index: 1;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .message.show {
      opacity: 1;
    }

    .stars-scattered {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }

    .stars-scattered.show {
      opacity: 1;
    }

    .star {
      position: absolute;
      font-size: 2em;
      color: #FFD700;
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      font-size: 0.9em;
      opacity: 0.7;
    }

    /* موقعیت ستاره‌ها */
    .star:nth-child(1)  { top: 5%; left: 10%; }
    .star:nth-child(2)  { top: 10%; left: 30%; }
    .star:nth-child(3)  { top: 8%; left: 70%; }
    .star:nth-child(4)  { top: 5%; left: 90%; }
    .star:nth-child(5)  { top: 20%; left: 15%; }
    .star:nth-child(6)  { top: 25%; left: 85%; }
    .star:nth-child(7)  { top: 35%; left: 40%; }
    .star:nth-child(8)  { top: 30%; left: 60%; }
    .star:nth-child(9)  { top: 45%; left: 10%; }
    .star:nth-child(10) { top: 50%; left: 90%; }
    .star:nth-child(11) { top: 60%; left: 25%; }
    .star:nth-child(12) { top: 58%; left: 75%; }
    .star:nth-child(13) { top: 70%; left: 50%; }
    .star:nth-child(14) { top: 75%; left: 15%; }
    .star:nth-child(15) { top: 80%; left: 85%; }
    .star:nth-child(16) { top: 88%; left: 30%; }
    .star:nth-child(17) { top: 90%; left: 70%; }
    .star:nth-child(18) { top: 94%; left: 10%; }
    .star:nth-child(19) { top: 96%; left: 50%; }
    .star:nth-child(20) { top: 98%; left: 90%; }
  </style>
</head>
<body>
  <audio id="backgroundMusic">
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Lee_Rosevere/Ambient_Music/Lee_Rosevere_-_10_-_Keeping_On.mp3" type="audio/mpeg">
  </audio>

  <div class="input-box" id="inputBox">
    <label>اسمت رو وارد کن:</label>
    <input type="text" id="nameInput" placeholder="" />
    <button onclick="showName()">✅ تأیید</button>
  </div>

  <div class="name" id="displayName">💖</div>
  <div class="message" id="loveMessage">تو برای من خاص‌ترین ستاره‌ی شب هستی ✨</div>

  <div class="stars-scattered" id="stars">
    <!-- ۲۰ ستاره زیبا -->
    <div class="star">⭐</div><div class="star">⭐</div><div class="star">⭐</div><div class="star">⭐</div><div class="star">⭐</div>
    <div class="star">⭐</div><div class="star">⭐</div><div class="star">⭐</div><div class="star">⭐</div><div class="star">⭐</div>
    <div class="star">⭐</div><div class="star">⭐</div><div class="star">⭐</div><div class="star">⭐</div><div class="star">⭐</div>
    <div class="star">⭐</div><div class="star">⭐</div><div class="star">⭐</div><div class="star">⭐</div><div class="star">⭐</div>
  </div>

  <div class="footer">zayox ✨</div>

  <script>
    function showName() {
      const nameInput = document.getElementById("nameInput").value.trim();
      const nameDisplay = document.getElementById("displayName");
      const loveMessage = document.getElementById("loveMessage");
      const inputBox = document.getElementById("inputBox");
      const stars = document.getElementById("stars");
      const music = document.getElementById("backgroundMusic");

      nameDisplay.textContent = nameInput || "💖";
      nameDisplay.style.display = "block";

      inputBox.style.opacity = "0";
      setTimeout(() => {
        inputBox.style.display = "none";
        stars.classList.add("show");
        loveMessage.classList.add("show");
        music.play();
      }, 600);
    }
  </script>
</body>
</html>
